name: Collect Steam & Unemployment Data

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:
    inputs:
      collect_fred:
        description: 'Also collect FRED data'
        required: false
        default: 'false'

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install Chrome and ChromeDriver
      run: |
        # Install Chrome
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

        # Verify installation
        google-chrome --version
        which google-chrome

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create data directories
      run: |
        mkdir -p data/raw data/processed data/results logs

    - name: Create config file
      env:
        FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
      run: |
        cp config/config.yaml.example config/config.yaml
        sed -i "s/YOUR_FRED_API_KEY_HERE/${FRED_API_KEY:-NO_KEY_SET}/g" config/config.yaml
        cat config/config.yaml | grep -A 2 "api_keys"

    - name: Test Python environment
      run: |
        python --version
        python -c "import selenium; print('Selenium version:', selenium.__version__)"
        python -c "from selenium import webdriver; print('Webdriver imported successfully')"

    - name: Collect Steam data
      run: |
        echo "Starting Steam data collection..."
        python main.py collect --source steam --method steamdb_selenium || {
          echo "Steam collection failed, checking logs..."
          cat logs/model.log 2>/dev/null || echo "No log file found"
          exit 1
        }
      timeout-minutes: 10
      continue-on-error: false

    - name: Collect FRED data
      if: github.event.inputs.collect_fred == 'true'
      env:
        FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
      run: |
        echo "Starting FRED data collection..."
        python main.py collect --source fred
      timeout-minutes: 5

    - name: Check collection status
      run: |
        python main.py status
        echo "Listing data files:"
        ls -lah data/raw/ || echo "No data/raw directory"
        ls -lah logs/ || echo "No logs directory"

    - name: Show logs on failure
      if: failure()
      run: |
        echo "=== Full log file ==="
        cat logs/model.log 2>/dev/null || echo "No log file available"
        echo "=== End of logs ==="

    - name: Upload data as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: steam-data-${{ github.run_number }}
        path: |
          data/raw/*.parquet
          logs/*.log
        retention-days: 90

    - name: Create summary
      if: always()
      run: |
        echo "## ðŸ“Š Data Collection Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Run:** #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
        echo "**Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        if [ -f "data/raw/steam_hourly.parquet" ]; then
          RECORDS=$(python -c "import pandas as pd; df = pd.read_parquet('data/raw/steam_hourly.parquet'); print(len(df))" 2>/dev/null || echo "unknown")
          echo "âœ… Steam data collected: $RECORDS records" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Steam data collection failed" >> $GITHUB_STEP_SUMMARY
        fi

        if [ -f "data/raw/unemployment.parquet" ]; then
          echo "âœ… Unemployment data collected" >> $GITHUB_STEP_SUMMARY
        else
          echo "â„¹ï¸ Unemployment data not collected this run" >> $GITHUB_STEP_SUMMARY
        fi

        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“ Files" >> $GITHUB_STEP_SUMMARY
        ls -lh data/raw/*.parquet 2>/dev/null | awk '{print "- " $9 ": " $5}' >> $GITHUB_STEP_SUMMARY || echo "No data files" >> $GITHUB_STEP_SUMMARY
